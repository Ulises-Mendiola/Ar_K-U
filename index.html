<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR Video Manual Responsive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Librerías AR.js + A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        height: 100%;
        width: 100%;
      }

      /* Contenedor de video sobrepuesto */
      video {
        position: fixed;
        bottom: 2%;
        left: 50%;
        transform: translateX(-50%);
        width: 90vw;        /* 90% del ancho de la pantalla */
        max-width: 480px;   /* límite máximo en pantallas grandes */
        border-radius: 10px;
        z-index: 10;
        display: none;
      }

      /* Ajustes para pantallas pequeñas */
      @media (max-width: 600px) {
        video {
          width: 95vw;
          bottom: 3%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Escena principal AR -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">
      
      <!-- Marcador personalizado -->
      <a-marker type="pattern" url="marcador.patt">
        <a-plane color="#ffffff" width="1.2" height="0.7" position="0 0 0"></a-plane>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Video manual, visible al detectar marcador -->
    <video id="miVideo"
           src="Hola.mp4"
           loop
           controls
           crossorigin="anonymous"
           playsinline
           webkit-playsinline>
    </video>

    <script>
      const marker = document.querySelector('a-marker');
      const video = document.getElementById('miVideo');

      // Mostrar controles del video cuando el marcador se detecta
      marker.addEventListener('markerFound', () => {
        video.style.display = 'block';
      });

      // Ocultar el video cuando se pierde el marcador
      marker.addEventListener('markerLost', () => {
        video.style.display = 'none';
        video.pause();
      });
    </script>
  </body>
</html>
