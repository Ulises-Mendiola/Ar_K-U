<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR Video sobre marcador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Librerías AR.js + A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Escena de Realidad Aumentada -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">
      
      <!-- Marcador personalizado -->
      <a-marker type="pattern" url="marcador.patt" id="marcador">
        <!-- Video 3D: aparece solo al detectar el marcador -->
        <a-video
          id="videoAR"
          src="#videoHTML"
          width="1.2"
          height="0.7"
          position="0 0 0"
          rotation="-90 0 0"
          visible="false">
        </a-video>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Video fuente (HTML) -->
    <video id="videoHTML"
           src="Hola.mp4"
           loop
           crossorigin="anonymous"
           playsinline
           webkit-playsinline
           controls
           style="display:none">
    </video>

    <script>
      const marker = document.getElementById('marcador');
      const videoAR = document.getElementById('videoAR');
      const videoHTML = document.getElementById('videoHTML');

      // Cuando se detecta el marcador
      marker.addEventListener('markerFound', () => {
        videoAR.setAttribute('visible', 'true');
        videoHTML.play().catch(() => {});
      });

      // Cuando se pierde el marcador
      marker.addEventListener('markerLost', () => {
        videoAR.setAttribute('visible', 'false');
        videoHTML.pause();
      });
    </script>
  </body>
</html>
