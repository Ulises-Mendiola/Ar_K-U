<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Video Manual</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      video {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 400px;
        z-index: 10;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Escena de Realidad Aumentada -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marcador personalizado -->
      <a-marker type="pattern" url="marcador.patt">
        <a-plane color="#ffffff" width="1.2" height="0.7"></a-plane>
      </a-marker>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Video manual -->
    <video id="miVideo"
           src="Hola.mp4"
           loop
           controls
           crossorigin="anonymous"
           playsinline
           webkit-playsinline>
    </video>

    <script>
      const marker = document.querySelector('a-marker');
      const video = document.getElementById('miVideo');

      // Mostrar controles de video cuando el marcador se detecta
      marker.addEventListener('markerFound', () => {
        video.style.display = 'block';
      });

      // Ocultar cuando se pierde el marcador
      marker.addEventListener('markerLost', () => {
        video.style.display = 'none';
        video.pause();
      });
    </script>
  </body>
</html>
